questions:
  - subbank: general
    difficulty: easy
    language:
      en: "How to create a new branch 'example/branch' in Git?"
      ru: "Как создать новую ветку 'example/branch' в Git?"
    answers:
      - "git branch example/branch"
      - "git checkout -b example/branch"
      - "git switch -c example/branch"

  - subbank: general
    difficulty: easy
    language:
      en: "How to show changes in repository in Git?"
      ru: "Как показать изменения в репозитории в Git?"
    answers:
      - "git status"

  - subbank: general
    difficulty: easy
    language:
      en: "How to add all changes to staging in Git?"
      ru: "Как добавить все изменения в индекс (staging) в Git?"
    answers:
      - "git add ."
      - "git add -A"
      - "git add *"

  - subbank: general
    difficulty: easy
    language:
      en: "How to commit changes with message 'example' in Git?"
      ru: "Как закоммитить изменения в Git?"
    answers:
      - "git commit -m 'example'"
      - "git commit -m \"example\""

  - subbank: general
    difficulty: easy
    language:
      en: "How to view the commit history in Git?"
      ru: "Как просмотреть историю коммитов в Git?"
    answers:
      - "git log"
      - "git log --oneline"
      - "git log --graph"

  - subbank: general
    difficulty: easy
    language:
      en: "How to merge a branch 'example/branch' into the current branch in Git?"
      ru: "Как объединить ветку 'example/branch' в текущую ветку в Git?"
    answers:
      - "git merge example/branch"
      - "git merge --no-ff example/branch"
      - "git merge --squash example/branch"

  - subbank: general
    difficulty: easy
    language:
      en: "How to delete a branch 'example/branch' in Git?"
      ru: "Как удалить ветку 'example/branch' в Git?"
    answers:
      - "git branch -d example/branch"
      - "git branch -D example/branch"
      - "git branch --delete example/branch"

  - subbank: general
    difficulty: easy
    language:
      en: "How to check out a remote branch 'example/branch' in Git?"
      ru: "Как переключиться на удалённую ветку 'example/branch' в Git?"
    answers:
      - "git checkout example/branch"
      - "git checkout -t origin/example/branch"
      - "git switch example/branch"

  - subbank: general
    difficulty: easy
    language:
      en: "How to push changes to a remote repository on branch 'example/branch' in Git?"
      ru: "Как отправить изменения в удалённый репозиторий в ветку 'example/branch' в Git?"
    answers:
      - "git push"
      - "git push origin example/branch"
      - "git push --set-upstream origin example/branch"

  - subbank: general
    difficulty: easy
    language:
      en: "How to revert a commit with hash 'commit_hash' in Git?"
      ru: "Как откатить коммит с хэшом 'commit_hash' в Git?"
    answers:
      - "git revert commit_hash"
      - "git reset --hard commit_hash"
      - "git reset --soft commit_hash"

  - subbank: general
    difficulty: easy
    language:
      en: "How to show a list of files that have been modified in Git?"
      ru: "Как показать список изменённых файлов в Git?"
    answers:
      - "git diff"
      - "git diff --name-only"
      - "git diff --stat"

  - subbank: general
    difficulty: easy
    language:
      en: "How to stash changes in Git?"
      ru: "Как сохранить изменения с помощью стэша в Git?"
    answers:
      - "git stash"
      - "git stash push"

  - subbank: general
    difficulty: easy
    language:
      en: "How to stash changes with message 'stash_message' in Git?"
      ru: "Как сохранить изменения с помощью стэша с сообщением 'stash_message' в Git?"
    answers:
      - "git stash save 'stash_message'"
      - "git stash save \"stash_message\""

  - subbank: general
    difficulty: easy
    language:
      en: "How to apply stashed changes in Git?"
      ru: "Как применить сохранённые изменения в Git?"
    answers:
      - "git stash apply"
      - "git stash pop"
      - "git stash apply stash@{0}"

  - subbank: general
    difficulty: easy
    language:
      en: "How to clone a remote repository with URL 'repo_url' in Git?"
      ru: "Как клонировать удалённый репозиторий с URL 'repo_url' в Git?"
    answers:
      - "git clone repo_url"
      - "git clone --recursive repo_url"
